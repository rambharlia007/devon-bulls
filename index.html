<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kite App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script type='text/javascript' src='knockout.js'></script>
    <script src="https://kite.trade/publisher.js?v=1"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>


</head>

<body>

    <div class="container" id="main-id" style="padding:25px;">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
                    aria-selected="true">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab"
                    aria-controls="profile" aria-selected="false">Calculator</a>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent" style="padding-top:10px;">
            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                <button id="custom-button" data-bind='click: init'>Click me</button>
            </div>
            <div class="tab-pane fade" id="profile" style="padding-top:10px;" role="tabpanel"
                aria-labelledby="profile-tab">
                <div class="row">
                    <div class="col-md-4">
                        <form>
                            <div class="form-group">
                                <select
                                    data-bind="value: selectedState, select2: { data: sampleData, placeholder: 'Select a stock', allowClear: true}"
                                    class="select2" style="width: 200px"></select>
                            </div>

                            <div class="form-group">
                                <input class="form-control" placeholder="Enter price" data-bind="value:price">
                                <small class="form-text text-muted">Price</small>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Enter trigger price"
                                    data-bind="value:triggerPrice">
                                <small class="form-text text-muted">Trigger Price</small>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Enter SL" data-bind="value:stopLoss">
                                <small class="form-text text-muted">SL</small>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Enter Trailing-SL"
                                    data-bind="value:trailingStopLoss">
                                <small class="form-text text-muted">Trailing-SL</small>
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Enter Target" data-bind="value:target">
                                <small class="form-text text-muted">Target</small>
                            </div>
                            <button type="submit" class="btn btn-primary" data-bind="click:submit">Generate
                                link</button>
                            <button type="submit" class="btn btn-primary" data-bind="click:executeOrder">
                                Execute Order</button>
                        </form>
                    </div>
                    <div class="col-md-4">

                        <div style="padding-bottom:15px;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" data-bind="checked: isEquity">
                                <label class="form-check-label">
                                    <!-- ko text: futureOptions()[0] -->
                                    <!-- /ko --> </label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" data-bind="checked: isFut1">
                                <label class="form-check-label">
                                    <!-- ko text: futureOptions()[1] -->
                                    <!-- /ko --></label>
                            </div>

                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" data-bind="checked: isFut2">
                                <label class="form-check-label">
                                    <!-- ko text: futureOptions()[2] -->
                                    <!-- /ko --></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" data-bind="checked: isFut3">
                                <label class="form-check-label">
                                    <!-- ko text: futureOptions()[3] -->
                                    <!-- /ko --></label>
                            </div>
                        </div>

                        <div class="form-group">
                            <input class="form-control" readonly data-bind="value:quantity">
                            <small class="form-text text-muted">Quantity</small>
                        </div>
                        <div class="form-group">
                            <input class="form-control" id="exampleInputEmail1" placeholder="Enter min loss"
                                data-bind="value:minimumLoss">
                            <small class="form-text text-muted">minimun loss</small>
                        </div>
                        <div class="form-group">
                            <a data-bind="attr: { href: link}" target="_blank">Order link</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="inputData.js"></script>
    <script src="select2Binding.js"></script>
    <script src="app.js"></script>
</body>

</html>
